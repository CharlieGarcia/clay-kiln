<script type="text/template" class="editor-text">
  <label><span class="input-label"><%- label %></span> 
    <% if (obj._minlength) { %><span class="label-min"><%- obj._minlength %> chars min</span><% if (obj._maxlength) { %>,<% } %> <% } %>
    <% if (obj._maxlength) { %><span class="label-max"><%- obj._maxlength %> chars max</span> <% } %>
    <% if (obj._tooltip) { %><p class="label-tooltip"><%- obj._tooltip %></p> <% } %>
    <input name="<%- name %>" type="text" <%
      if (obj._required === true) { %> required <% }
      if (_.isString(obj._pattern)) { %> pattern="<%- obj._pattern %>" <% }
      if (obj._minlength !== undefined) { %> minlength="<%- obj._minlength %>" <% }
      if (obj._maxlength !== undefined) { %> maxlength="<%- obj._maxlength %>" <% }
      if (_.isString(obj._placeholder)) { %> placeholder="<%- obj._placeholder %>" <% }
      %> value="<%- value %>" />
  </label>
</script>
